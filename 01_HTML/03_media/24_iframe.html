<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe 태그</title>
</head>
<body>
<!--  
	# iframe 태그
	- 웹페이지안에 다른 웹페이지를 표시할 때 사용합니다
-->

	<h2>iframe 태그</h2>
	<br>
	<h3>기본</h3>
	<iframe src="https://www.daum.net" width="100%" height="30%"></iframe>
	<br>
	
	<h3>youtube 링크</h3>
	<iframe width="500" height="400" src="https://www.youtube.com/embed/k3rUzmGK1Hs"></iframe>
	<iframe width="500" height="400" src="https://www.youtube.com/embed/csuZv1xsWmU"></iframe>
	<br>
	
	<h3>페이지 링크</h3>
	<a href="https://www.youtube.com/embed/csuZv1xsWmU" target="youtube">쏘니</a>
	<br>
	<iframe name="youtube" width="500" height="300"></iframe>
</body>
</html>
