<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#">
		<fieldset style="width: 300px">
			<legend> 회원 정보 </legend>
			<label for="name"> 이름 </label>
			<input type="text" id="name" name="name" placeholder="공백없이 입력하세요" required>
			<br><br>
			<label for="email"> 이메일 </label>
			<input type="email" id="mail" name="mail" placeholder="abc@test.com" required>
			<br><br>
			<label for="number"> 전화번호 </label>
			<input type="tel" id="phone" name="phone" placeholder="010-0000-0000">
		</fieldset>
		<br>
		<input type="submit" value="완료">
	</form>
</body>
</html>
