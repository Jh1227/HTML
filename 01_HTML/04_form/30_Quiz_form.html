<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>30_Quiz_form</title>
</head>
<body>
<!--  
	# img 폴더안에 'Quiz_form.png' 파일의 내용을 구현하세요
-->

	<h2>개인 신상 정보 입력</h2>
	<br>
	<form action="#">
		<label for="user_name"> - 이름 : </label>
		<input type="text" id="user_name" name="user_name">
		<br><br>
		
		<label for="user_pw"> - 비밀번호 : </label>
		<input type="password" id="user_pw" name="user_pw">
		<br><br>
		
		<label for="gender"> - 성별 : </label>
		<input type="radio" id="male" name="gender" value="m">
		<label for="male"> 남자 </label>
		<input type="radio" id="female" name="gender" value="f">
		<label for="female"> 여자 </label>
		<br><br>
		
		<label for="hobby"> - 취미 : </label>
		<input type="checkbox" id="movie" name="hobby_1" value="영화">
		<label for="movie"> 영화감상 </label>
		<input type="checkbox" id="game" name="hobby_2" value="게임">
		<label for="game"> 게임 </label>
		<input type="checkbox" id="music" name="hobby_3" value="음악">
		<label for="music"> 음악듣기 </label>
		<br><br>
		
		<label for="filedown"> - 파일 첨부 : </label>
		<input type="file" name="filedown" id="filedown">
		<br><br>
		
		<label for="user_mail"> - 이메일 : </label>
		<input type="text" id="user_mail" name="user">
		@
		<select id="damain" name="user">
			<option value=""> ---- 선 택 ---- </option>		
			<option value="naver.com"> NAVER </option>		
			<option value="gmail.com"> GMAIL </option>		
		</select>
		<br><br>
		
		<label for="info"> - 자기소개 : </label>
		<textarea id="info" name="info" placeholder="내용을 작성하세요" rows="5" cols="30"></textarea>
		<br><br>
		
		<input type="submit" value="확인">
	</form>
</body>
</html>
