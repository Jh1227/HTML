<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>button 태그</title>
</head>
<body>
<!--  
	# button 태그
	- 클릭이 가능한 버튼을 만듭니다
-->

	<h2>button 태그</h2>
	<br>
	<form id="login_from" action="#">
		<fieldset>
			<legend> 로그인 </legend>
			<label for ="user_id"> ID </label>
			<input type="text" id="user_id" name="userid">
			<br>
			<label for ="user_pw"> PW </label>
			<input type="password" id="user_pw" name="userpw">
		</fieldset>
		<br>
		<br>
		<input type="submit" value="로그인"> &nbsp; <input type="reset" value="취소">
		<p>submit : form 에 입력한 내용을 서버로 전송하고, 
		            form 태그의 action 속성에 지정한 페이지에서 실행</p>
		<p>reset  : form 에 입력한 내용 지우기</p>
	</form>
	<br>
	
	<button form="login_form" type="submit"> 로그인 </button>
	&nbsp;
	<button form="login_form" type="reset"> 취소 </button>
	<p>form 과 button 을 하나의 양식으로 처리할 수 있습니다</p>
	<p>form 의 id 속성과 button 의 form 속성값이 같아야 합니다</p>
</body>
</html>
