<!--  
	# html 특수문자 ( Entity code )
-->
	<h2>특수 문자(Entity code)</h2>
	<br>
	<p>&amp;amp; -> and 기호 &amp; </p> 
	<p>&amp;nbsp; -> 공 &nbsp;&nbsp;&nbsp;&nbsp; 백 </p> 
	<p>&amp;lt; -> 작다 &lt; </p> 
	<p>&amp;gt; -> 크다 &gt; </p> 
	<p>&amp;quot; -> 쌍따옴표 &quot; </p> 
	<p>&amp;#64; -> at 기호 &#64; </p> 
	<p>&amp;copy; -> 저작권표시 &copy; </p> 
</body>
