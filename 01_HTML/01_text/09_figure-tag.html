<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>figure 태그</title>
</head>
<body>
<!--  
	# figure 태그
	- 본문 내용안에 첨부자료를 표시하면서 설명글을 작성하기 위한 태그입니다
	
	# figcaption 태그
	- figure 요소안에 제목을 붙일 때 사용합니다

-->
	<h2>figure 태그</h2>
	<br>
	
	<h3>하나의 이미지</h3>
	<figure>
		<img src="../../image/img/onepice_poster.jpg" title="밀집모자 해적단 포스터">
		<figcaption>&lt; 밀집모자 해적단 현상급 &gt;</figcaption>
	</figure>
	<figure>
		<figcaption>&lt; 밀집모자 해적단 현상급 &gt;</figcaption>
		<img src="../../image/img/onepice_poster.jpg" title="밀집모자 해적단 포스터">
	</figure>
	
	<h3>여러 이미지</h3>
	<figure>
		<img src="../../image/img/라이언_생각.png" title="라이언 생각" width="100" height="140">
		<img src="../../image/img/라이언_장미.png" title="라이언 장미" width="100" height="140">
		<img src="../../image/img/라이언_후드.png" title="라이언 후드" width="100" height="140">
		<figcaption>[ 라이언 이미지 ]</figcaption>
	</figure>
</body>
</html>
