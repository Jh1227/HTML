<!-- html 주석 -->

<!DOCTYPE html>  <!-- HTML 문서임을 표기 -->
<html>  <!-- 모든 html 태그는 html 태그 내부에 작성 -->
<head>  <!-- 메타데이터, 문서 제목, CSS, JS 정의 -->
<meta charset="UTF-8">  <!-- 웹페이지 추가 정보 -->
<title>문서 제목!!</title>  <!-- 웹페이지 제목 -->
</head>
<body>
<!-- 
	# HTML ( Hypertext Markup Language )
	- 웹페이지가 어떻게 구조화되어 있는지 브라우저에게 알 수 있도록 하는 마크업 언어입니다
	
	# html 태그
	- <html>, <head>, <body> 등과 같은 명령어의 형태가 '<>'로 되어 있습니다
	- 태그를 하나의 요소라고 합니다
	
	# html 태그 구성
	- |-----   	     요   소       -----|
	  <p 		 align='center'> html </p>
	  시작태그   속성   속성값		  종료태그
	  * 태그 : <> 로 묶인 명령어. 시작태그<> 와 종료태크</> 한쌍으로 구성
			   시작태그만 사용되는 것도 있습니다
		요소 : 태그로 이루어진 모든 명령어
		속성 : 태그에 사용되는 추가 정보
		속성값 : 속성에 부여하는 값. " " 또는 ' ' 를 사용
		
	# html 주의사항
	- 태그는 대소문자를 구분하지 않습니다. 소문자 권장
-->
	test
</body>
</html>
