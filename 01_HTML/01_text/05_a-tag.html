<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a 태그</title>
</head>
<body>
<!--  
	# a 태그
	- 웹페이지에서 지정된 페이지로 이동할 때 사용합니다
	- <a href=" " target=" "> 텍스트 or 이미지 </a>
	  * href 	: 이동하는 url
	    target  : 연결된 페이지 출력 지정
-->
	<h2>a 태그</h2>
	<br>
	<p>url : <a href="https://www.w3schools.com"> w3schools </a></p>
	<p>url : <a href="https://www.naver.com"> naver </a></p>
	<p>내부 페이지 : <a href="01_h-tag.html"> 01_h-tag </a></p>
	<p>내부 페이지 : <a href="http://localhost:8080/WebWork/01_HTML/01_text/03_%ED%8A%B9%EC%88%98%EB%AC%B8%EC%9E%90.html"> 특수문자 </a></p>
	<br>
	<h3>target 속성</h3>
	<p><a href="https://www.naver.com"> NAVER </a></p>
	<p><a href="https://www.naver.com" target="_blank"> NAVER </a></p>
</body>
</html>
