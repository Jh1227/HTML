<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>img 태그</title>
</head>
<body>
<!-- 
	# img 태그
	- 웹페이지에 이미지를 표시할 때 사용합니다
	- <img src="" alt="" title="" width="" height="">
	  * src : 이미지 파일 경로
	    alt : 대체 텍스트
	    title : 이미지 간단 설명
	    width/height : 이미지 가로, 세로 크기
-->
	<h2>img 태그</h2>
	<br>
	<h3>이미지 태그 기본 사용</h3>
	<img src="http://localhost:8080/WebWork/image/img/html5.jpg" alt="html5 로고 이미지 입니다">
	<img src="../../image/img/html5.jpg" alt="html5 로고 이미지 입니다">
	<img src="../../image/img/html5.jpg" title="html5 로고" alt="html5 로고 이미지 입니다">
	<br><br>
	
	<h3>이미지 크기 지정</h3>
	<img src="../../image/img/html5.jpg" title="html5 로고" width="200px" height="300px">	
	<img src="../../image/img/html5.jpg" title="html5 로고" width="30%" height="40%">
	<br>
	
	<h3>이미지 링크</h3>
	<a href="https://www.w3.org"><img src="../../image/img/html5.jpg" title="w3c 사이트로 이동"></a>
	<br><br>
	
	<h3>가상 이미지</h3>
	<img src="http://via.placeholder.com/500x400">
	
</body>
</html>
